<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body class="box">
  <header>
  	<a href="#filter-options" class="skip-link" tabindex="1"> Skip to main content</a>
    <nav>
      <h1><a href="/" tabindex="2">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" >
    <section id="map-container" role="application" aria-label="Mapbox Maps" tabindex="3">
    <div id ="map" aria-labelledby="map-container"></div>
    </section>
    <section role="contentinfo" aria-label="Restaurants Found In Your Area" tabindex="4">
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Filter By Neighborhood" aria-controls="restaurants-list" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="5">
          <option value="all">All Neighborhoods</option>
        </select>
        
        <select aria-label="Filter By Cuisine" aria-controls="restaurants-list" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="6">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="region" aria-live="polite" aria-atomic="true"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/register-sw.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVK10p3v1B955EDPNfUXMY--W0jpltQ1U"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
